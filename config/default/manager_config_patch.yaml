apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - "--config=controller_manager_config.yaml"
        volumeMounts:
        - name: manager-config
          mountPath: /controller_manager_config.yaml
          subPath: controller_manager_config.yaml
        securityContext:
           capabilities:
             drop:
             - ALL
           allowPrivilegeEscalation: false
           readOnlyRootFilesystem: true 
           runAsNonRoot: true
           # ADEN
           seccompProfile:
             type: RuntimeDefault
      # ADEN add imagepullsecret HERE
      imagePullSecrets:
        - name: "docker-opc-group-cicd-nexus"
      tolerations:
        - effect: NoSchedule
          key: zone
          operator: Equal
          value: west
      volumes:
      - name: manager-config
        configMap:
          name: manager-config